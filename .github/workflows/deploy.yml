name: Deploy to Ubuntu NUC

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
    
    - name: Deploy to NUC
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          # Create the directory if it doesn't exist
          mkdir -p ~/nextfolio
          
          # Clone the repository if it doesn't exist yet
          if [ ! -d ~/nextfolio/.git ]; then
            # Remove any existing files
            rm -rf ~/nextfolio/*
            
            # Configure git to use the SSH key for GitHub
            echo "Cloning repository..."
            GIT_SSH_COMMAND="ssh -o StrictHostKeyChecking=no" git clone git@github.com:JakeMalmrose/nextfolio.git ~/nextfolio
            
            # Check if clone was successful
            if [ $? -ne 0 ]; then
              echo "Failed to clone repository"
              exit 1
            fi
          fi
          
          # Navigate to the project directory
          cd ~/nextfolio || { echo "Failed to change to nextfolio directory"; exit 1; }
          
          # Pull the latest changes
          echo "Pulling latest changes..."
          git pull || { echo "Failed to pull latest changes"; exit 1; }
          
          # Install dependencies
          echo "Installing dependencies..."
          npm ci || npm install
          
          # Check if npm install was successful
          if [ $? -ne 0 ]; then
            echo "Failed to install dependencies"
            exit 1
          fi
          
          # Build the application
          echo "Building application..."
          npm run build || { echo "Failed to build application"; exit 1; }
          
          # Start or restart the application with PM2
          echo "Starting/restarting application with PM2..."
          pm2 restart nextfolio || pm2 start npm --name "nextfolio" -- start